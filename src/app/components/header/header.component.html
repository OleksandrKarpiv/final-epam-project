<header *ngIf="auth">
    <div class="left-side-wrap">
        <div>
            <img src="../../../assets/steam.png" alt="">
        </div>
        <div class="nav-wrapper">
            <a routerLink="games" [routerLinkActive]="['is-active']" >Games</a>
            <a routerLink="library" [routerLinkActive]="['is-active']" >Library</a>
            <a routerLink="friends" [routerLinkActive]="['is-active']" >Friends</a>
            <a routerLink="profile" [routerLinkActive]="['is-active']" >Profile</a>
        </div>
    </div>
    <div>
        <button (click)="logout()" class="btn-logout">Log out</button>
    </div>
    <div class="burger" (click)="changeBurgerStatus()">
        <label class="menu-btn" for="menu-toggle">
            <span></span>
        </label>
    </div>
    <ul class="menubox" *ngIf="burgerStatus">
        <li><a routerLink="games" [routerLinkActive]="['is-active']" >Games</a></li>
        <li><a routerLink="library" [routerLinkActive]="['is-active']" >Library</a></li>
        <li><a routerLink="friends" [routerLinkActive]="['is-active']" >Friends</a></li>
        <li><a routerLink="profile" [routerLinkActive]="['is-active']" >Profile</a></li>
        <li><button (click)="logout()" class="btn-logout-mobile">Log out</button></li>
    </ul>
</header>
